<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>switch example</title>
</head>
<body>
    <div id="d1">
    <input type="" id="age1" placeholder="enter your age">
    <button onclick="myFunction()">Enter</button>
    <p id="demo"></p>
</div>
    <script>

        function myFunction(){  
            const x = Number (document.getElementById("age1").value);

            let display;
            switch(x){
                case 1:
                    display = "your age is 1 year";
                    break;
                    case 2:
                        display = "your age is 2 years";
                        break;
                        
                        default:
                            display = "invalid input";
                            break;
            }
            document.getElementById("demo").innerHTML=display;
        }

    </script>
</body>
</html>
