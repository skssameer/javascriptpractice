<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lable</title>
</head>
<body>
    <h1>the use of lable</h1>

    <p id="demo"></p>
    <script>
        let text = "";
        let cars = ["maruti","volvo","honda","bmw"];
        list:{
            text+=cars[0] + "<br>";
            text+=cars[1] + "<br>";
            
            text+=cars[2] + "<br>";
            break list;
            text+=cars[3] + "<br>";
        }
        document.getElementById("demo").innerHTML=text;
    </script>
</body>
</html>
