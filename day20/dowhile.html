<body>
   <p id="demo"></p> 
    <h2>fetching values from an array using while</h2>
    <p id="demo1"></p>
   <script>
    let text="";
    let i = 0;
    do{
        text += "this is number::" +i +"<br>";
        i++;
    }
    while(i<=10){

document.getElementById("demo").innerHTML=text;
    }

     const cars=["maruti","toyota","honda","jeep"];
     let text1 = "";
     let j = 0;
     while(cars[j])
     {
        text1 += "car name:" +cars[j] + "<br>";
        j++;
     }
     document.getElementById("demo1").innerHTML=text1;

   </script>
</body>
