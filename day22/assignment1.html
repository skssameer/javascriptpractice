<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oddEven</title>
</head>
<body>
    <input type="number" id="inp1" placeholder="enter number">
    <button id="btn1" onclick="myfunction()">check</button>
    <p id="demo"></p>
    <script>
        function myfunction(){
            const num = Number(document.getElementById("inp1").value);

            let text;
            if(num%2==0)
            {
                text = "the number is even";
            }else{
                text = " the number is odd";
            }
            document.getElementById("demo").innerHTML = text;

        }
    </script>

</body>
</html>
