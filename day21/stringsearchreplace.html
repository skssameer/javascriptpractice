<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stringsearch&replace</title>
</head>
<body>
    <button onclick="myfunction()">click me</button>
    <p id="demo">my name is shaikh</p>
    <script>
        function myfunction(){
            let text = document.getElementById("demo").innerHTML;
            document.getElementById("demo").innerHTML = text.replace(/shaikh/i,"sameer")
        }
    </script>
</body>
</html>
