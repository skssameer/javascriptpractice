<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map example</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        const num = new Map([
            ["apples",500],
            ["banana",600],
            ["mango",400]
        ])
        document.getElementById("demo").innerHTML= num.get("mango");
    </script>
</body>
</html>
