<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathobject</title>
</head>
<body>
    <h2>JavaScript Math.PI</h2>

<p>Math.PI returns the ratio of a circle's circumference to its diameter:</p>

<p id="demo"></p>
<h2>math.round function</h2>
<p id="demo1"></p>
<h2>math.ceil function</h2>
<p id="demo2"></p>
<h2>math.floor function</h2>
<p id="demo3"></p>
<h2>math.trunc function</h2>
<p id="demo4"></p>
<h2>math.random function</h2>
<p>Tip: keep refreshing page several times.</p>
<p id="demo5"></p>
<script>
document.getElementById("demo").innerHTML = Math.PI;
document.getElementById("demo1").innerHTML = Math.round(4.3);
document.getElementById("demo2").innerHTML = Math.ceil(4.3);
document.getElementById("demo3").innerHTML = Math.floor(4.3);
document.getElementById("demo4").innerHTML = Math.trunc(-10.3);
document.getElementById("demo5").innerHTML = Math.random();


</script>

</body>
</html>
