<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>square pattern</title>
</head>
<body>
    <h1>square pattern in javascript</h1>
    <script>
        let n = 5;
        let p = 12;
        let string = "";
        for (let i=0; i<n;i++){
            for(let j=0;j<p;j++){
                string += "*";

            }
            string +="<br>";
        }
        document.write(string);
    </script>
</body>
</html>
