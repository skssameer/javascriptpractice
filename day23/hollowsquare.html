<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>square pattern</title>
</head>
<body>
    <h1>square pattern in javascript</h1>
    <input type="number" id="inp1">
    <button onclick="myfunction()">cleck me</button>
    <script>
       function myfunction(){
        let n = Number(document.getElementById("inp1").value)
        let p = 12;
        let string = "";
        for (let i=0; i<n;i++){
            for(let j=0;j<n;j++){
                if(i===0||i===n-1){
                    string += "*";
                }else{
                    if(j===0||j===n-1){
                        string += "*";
                    }else{
                        string += " ";
                    }
                }
                

            }
            string +="<br>";
        }
        document.write(`<pre>${string}<pre>`);
        }
        
    </script>
</body>
</html>
