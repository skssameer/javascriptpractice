<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downword triangle</title>
</head>
<body>
   <p id="demo"></p> 
   <script>
    let n = 25;
    let string =  "";
    for(let i=0;i<5;i++){
        for(let k=0;k<n-i;k++){
            string += "*";

        }
        string += "<br>";
    }
    document.getElementById("demo").innerHTML = string;
   </script>
</body>
</html>
