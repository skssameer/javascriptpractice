<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classes example</title>
</head>
<body>
    <h1>the use of classes in JavaScript</h1>
    <p id="demo"></p>
    <script>
        class car {
            constructor(name,year){
                this.name = name;
                this.year = year;
            }
        }
        const newCar = new car("toyota",2021);
        document.getElementById("demo").innerHTML = newCar.name + " " + newCar.year;
    </script>
</body>
</html>
