 <button onclick="myFunction1()">Sort</button>

        const cars=[{type:"maruti", year:2016},

}
displayCars1();

const cars1 = [
  {type:"Volvo", year:2016},

];

displayCars2();

function myFunction1() {
  cars1.sort(function(a, b){
